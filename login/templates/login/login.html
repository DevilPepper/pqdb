{% extends "pqdb/index.html" %}
{% load staticfiles %}
{% block body %}

        <h1>Login to PQDB</h1>

        <form id="login_form" method="post" action={% url "login.views.user_login" %}>
            {% csrf_token %}
            Username: <input type="text" name="username" value="" size="50" />
            <br />
            Password: <input type="password" name="password" value="" size="50" />
            <br />

            <input type="submit" value="submit" />
        </form>
		<a href={% url "login.views.register" %}>New User?</a>


{% endblock %}
