{% extends "pqdb/index.html" %}
{% load staticfiles %}
{% block body %}

	<div class="container">
		<h1>Register with PQDB</h1>

        {% if registered %}
        <strong>Thank you for registering!</strong>
        <a href={% url "home.views.renderHome" %}>Return to the homepage.</a><br />
        {% else %}
			<div class="well">
                    <h4>Register Here!</h4>
                    <div class="input-group">
                        	<form role="form" action="" method="post" class="registration-form" 
									action={% url "login.views.register" %} id="user_form" enctype="multipart/form-data">
									{% csrf_token %}

			                    	<div class="input-group">
										<!-- Display each form. The as_p method wraps each element in a paragraph
                 						(<p>) element. This ensures each element appears on a new line,
                 						making everything look neater. -->
            							{{ user_form.as_p }}
            							<!-- Provide a button to click to submit the form. -->
			                        </div>
			                        <button type="submit" class="btn">Give it to me!</button>
			                    </form>
		                </div>
            </div>
        {% endif %}
	</div>
{% endblock %}
