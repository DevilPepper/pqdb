<div class="container">
<div class="tile box">
<div class="field has-addons">
    <div class="control">
        <input class="input" type="text" [(ngModel)]="description" />
    </div>
    <div class="control">
        <input class="input" type="date" [(ngModel)]="dueDate" />
    </div>
    <div class="control">
        <input class="input" type="time"  [(ngModel)]="dueTime"/>
    </div>
    <div class="control">
        <button class="button" (click)="addTodo()">Add</button>
    </div>
</div>
</div>
</div>
